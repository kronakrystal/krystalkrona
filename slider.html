<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" type="text/css" href="slider.css">
</head>
<body>
   <div class="slider">
    <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <!-- slider images start here -->
        <div class="slide first">
            <img src="pics/aquarius1.jpg" alt=""> 
        </div>

        <div class="slide">
            <img src="pics/grat1 (9).jpg" alt=""> 
        </div>

        <div class="slide">
            <img src="pics/grat1 (3).jpg" alt=""> 
        </div>

        <div class="slide">
            <img src="pics/grat1 (12).jpg" alt=""> 
        </div>
        <!-- slider images ends here -->

        <!-- automatic navigation stRT HERE -->
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
         <!-- automatic navigation ends HERE -->
    </div>
        <!-- manual navigation start here -->
        <div class="navigation-manual"> 
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!-- manual navigation ends here -->
   </div> 

   <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
            counter = 1;
        }
    }, 5000);
   </script>
</body>
</html>
